services:
  api:
    image: amitkumaramit/eclaim_api:1.0
    container_name: eclaim_api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Redis=redis:6379,abortConnect=false,connectTimeout=15000
      - ConnectionStrings__DefaultConnection=Server=172.30.0.10,1433;Database=EClaimAppDb;User Id=SA;Password=Amit@123;Encrypt=False;TrustServerCertificate=True;
    depends_on:
      redis:
        condition: service_healthy
      sqlserver:
        condition: service_started
    networks:
      eclaimnet:
        ipv4_address: 172.30.0.11

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Amit@123
    mem_limit: 3g
    volumes:
      - sql_data:/var/opt/mssql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      eclaimnet:
        ipv4_address: 172.30.0.10

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      eclaimnet:
        ipv4_address: 172.30.0.12

networks:
  eclaimnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  redis_data:
  sql_data:
